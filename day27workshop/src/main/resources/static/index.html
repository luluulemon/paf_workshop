<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
</head>
<body>
    <h2>Give review for game</h2>

    <form action="/review" method="post">
        <table>
            <tr>
                <td>User:</td>
                <td><input type="text" name="username" required></td>
            </tr>
            <tr>
                <td>rating:</td>
                <td><input type="number" name="rating" min="0" max="10" step="0.1" required></td>
            </tr>
            <tr>
                <td>comment:</td>
                <td><input type="text" name="comment"></td>
            </tr>
            <tr>
                <td>Game ID:</td>
                <td><input type="number" name="gid" required></td>
            </tr>
            <tr>
                <td><input type="submit" value="INSERT"></td>
                <td></td>
            </tr>
        </table>

    </form>
</body>
</html>
