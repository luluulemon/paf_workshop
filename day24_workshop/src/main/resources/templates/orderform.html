<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORDER</title>
</head>
<body>
    <h2>Order Details</h2>
    <form action="/order">
        <table>
            <tr>
                <td>Order Date:</td>
                <td><input type="date" name="date" required></td>
            </tr>
            <tr>
                <td>Customer name:</td>
                <td><input type="text" name="name" required></td>
            </tr>
            <tr>
                <td>ship address:</td>
                <td><input type="text" name="address" required></td>
            </tr>
            <tr>
                <td>notes:</td>
                <td><input type="text" name="notes"></td>
            </tr>
            <tr>
                <td>Tax:</td>
                <td><input type="number" name="tax" value="0.05"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="ORDER"></td>
            </tr>
        </table>
    </form>

        <hr>

    <form action="addproduct">
        <table>
            <tr>
                <td>Product:</td>
                <td><input type="text" name="productname"></td>
            </tr>
            <tr>
                <td>Unit price:</td>
                <td><input type="number" name="price" step="0.01" min="0" max="9.99"></td>
            </tr>
            <tr>
                <td>Discount:</td>
                <td><input type="number" name="discount" step="0.01" value="1"></td>
            </tr>
            <tr>
                <td>Quantity:</td>
                <td><input type="number" name="quantity" step="1" min="0"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="ADD product"></td>
            </tr>
        </table>
    </form>

    <br>
    <h3>Order List</h3>
        <table>
            <tr>
                <td>Product</td>
                <td>Unit price</td>
                <td>Discount</td>
                <td>Quantity</td>
            </tr>
            <tr th:each="product:${Products}">
                <td th:text="${product.productname}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.discount}"></td>
                <td th:text="${product.quantity}"></td>
            </tr>
        </table>

    

</body>
</html>
