<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summaries</title>
</head>
<body>
    <h2>Summaries</h2>
    <a href="/">BACK</a>

    <div th:each="show:${Shows}">
        <h3> Name: <span th:text="${show.name}"></span></h3>
        <h3> Score: <span th:text="${show.score}"></span></h3>
        <h4> Summary: <span th:text="${show.summary}"></span></h3>
    </div>
</body>
</html>
