<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h2><span th:text="${Game.name}"></span></h2>
        <img th:src="${Game.image}" alt="">
    </div>

    <div th:each="comment: ${Game.comments}">
        <h4> 
        User: <span th:text="${comment.user}"></span><br>
        Rating: <span th:text="${comment.rating}"></span><br>
        Review: <span th:text="${comment.commentText}"></span></h4>
    </div>
</body>
</html>
